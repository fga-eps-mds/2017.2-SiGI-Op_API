language: python
python:
  - 3.5
services: postgresql
env:
  - DJANGO=1.11.4
install:
  - pip install -r requirements.txt
before_script:
  - python manage.py makemigrations
  - python manage.py migrate
script:
  - flake8
  - coverage run manage.py test
after_success:
  - coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: obscure-escarpment-75407
  run:
    - "python manage.py makemigrations"
    - "python manage.py migrate"
  on:
    tags: true
    all_branches: true
